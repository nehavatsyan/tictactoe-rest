<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--favicon-->
    <link rel="icon" src="toe.png"  sizes="16x16">
    <!--font web style-->
    <link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
    <title>Tic Tac Toe</title>
    <style>
        #head-toe{
            font: 400 100px/1.3 'Oleo Script', Helvetica, sans-serif;
            color: #2b2b2b;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.1);
            text-align: center;font-size: 60px;
        }
        h1 {
        text-align: center;
        }
        td {
        width: 100px;
        height: 100px;
        }
        table {
        margin: 5px auto;
        }
        .vert {
        border-left: 2px solid black;
        border-right: 2px solid black;
        }
        .hori {
        border-top: 2px solid black;
        border-bottom: 2px solid black;
        }
    </style>
</head>
<body>
    <p id="head-toe">Tic Tac Toe <img height="50px" src="toe.png" alt="Tic Tac Toe png"></p> 
    <table>
        <tr>
          <td></td>
          <td class="vert"></td>
          <td></td>
        </tr>
        <tr>
          <td class="hori"></td>
          <td class="vert hori"></td>
          <td class="hori"></td>
        </tr>
        <tr>
          <td></td>
          <td class="vert"></td>
          <td></td>
        </tr>
      </table>
</body>
</html>
