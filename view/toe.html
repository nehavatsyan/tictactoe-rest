<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tic Tac Toe</title>
    <style>
        #head-toe{
            font: 400 100px/1.3 'Oleo Script', Helvetica, sans-serif;
            color: #2b2b2b;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.1);
            text-align: center;font-size: 60px;
        }
        #choose{
            align-items: center;
            margin: auto;
            text-align: center;
            font: 400 100px/1.3 'Oleo Script', Helvetica, sans-serif;
            color: #2b2b2b;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.1);
            text-align: center;font-size: 30px;
        }
        button{
            background-color: burlywood;
            color: black;
            font: 400 100px/1.3 'Oleo Script', Helvetica, sans-serif;
            font-size: 30px;
            padding: 05px;
            margin: 10px;
        }
    </style>

<body id="head-toe">
    <h1 id="head-toe">Tic Tac Toe <img height="50px" src="toe.png" alt="Tic Tac Toe png"></h1> 
    <div id="choose">
        <div>
            <form method="GET" action="/tac">
                <h1>{{.title}}</h1>
                <label>Enter user name : </label>
                <input type="text" placeholder="Enter Username"name="name" id="name"required > <br>
                <label for="psw">Password : </label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <input type="submit" style="padding: 05px 20px;font-size: 15px; font-family: Oleo Script;" value="Play">
            </form>
        </div>

    </div>
